<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- link css -->
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/b815d0bec6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- start header  -->

    <header class="header">
      <nav>
        <div class="top-nav">
          <div>
            <span class="logo">meesho</span>
          </div>
          <div class="searchbar">
            <i class="fa-solid fa-magnifying-glass searchIcon"></i>
            <input
              type="text"
              name=""
              id="SearchInput"
              placeholder="Try Saree,Kurti or Search by Product Code"
              class="search"
            />
            <i class="fa-solid fa-xmark" id="close"></i>
          </div>
          <div class="download">
            <i class="fa-solid fa-mobile phone"></i>
            <span>Download App</span>
          </div>
          <div class="Supplier">
            <span>Become a Supplier</span>
          </div>
          <div class="Newsroom">
            <span>Newsroom</span>
          </div>
          <div class="profile">
            <i class="fa-regular fa-user"></i>
            <span class="profileIcon">Profile</span>
            <div class="profileDrop" id="user">
              <h3>Hello User</h3>
              <p>To access your meesho account</p>
              <a href="signup.html">Sign Up</a>
              <a href="signin.html">Sign In</a>
              <hr />
              <div class="myOrder">
                <i class="fa-solid fa-bag-shopping"></i>
                <h3>My Orders</h3>
              </div>
            </div>
          </div>
          <div class="cart">
            <i class="fa-solid fa-cart-shopping addCart"></i>
            <span>Cart</span>
          </div>
        </div>
        <hr />
        <div class="bottom-nav">
          <ul>
            <li>
              Women Ethnic
              <div class="submenu">
                <div id="womenEthnic" class="submenuList">

                </div>
              </div>
            </li>
            <li>
              Women Western
              <div class="submenu">
                <div class="submenuList" id="womenWestern">

                </div>
              </div>
            </li>
            <li>
              Men
              <div class="submenu">
                <div class="submenuList" id="men">

                </div>
              </div>
            </li>
            <li>
              Kids
              <div class="submenu">
                <div class="submenuList" id="kid">

                </div>
              </div>
            </li>
            <li>
              Home & Kitchen
              <div class="submenu">
                <div class="submenuList" id="home">

                </div>
              </div>
            </li>
            <li>
              Beauty & Health
              <div class="submenu">
                <div class="submenuList" id="beauty">

                </div>
              </div>
            </li>
            <li>
              Jewellery & Accessories
              <div class="submenu">
                <div class="submenuList" id="jewellery">

                </div>
              </div>
            </li>
            <li>
              Bags & Footwear
              <div class="submenu">
                <div class="submenuList" id="bags">

                </div>
              </div>
            </li>
            <li>
              Electronics
              <div class="submenu">
                <div class="submenuList" id="electronic">

                </div>
              </div>
            </li>
          </ul>
        </div>
        <hr />
      </nav>
    </header>

    <!-- lowest price  -->
    <div class="lowestpriceContainer">
      <div></div>
      <div class="lowestprice_image">
        <img src="https://images.meesho.com/images/marketing/1704257501901_512.webp" alt="">
      </div>
    </div>












    <script src="script.js"></script>
    <script src="data/WomenEthnicData.js"></script>
    <script src="data/WomenWestern.js"></script>
    <script src="data/Men.js"></script>
    <script src="data/Kids.js"></script>
    <script src="data/JewellaryAndAccessories.js"></script>
    <script src="data/home&kitchen.js"></script>
    <script src="data/BagsAndFootwear.js"></script>
    <script src="data/Electronic.js"></script>
    <script src="data/BeautyAndHealth.js"></script>
  </body>
</html>
