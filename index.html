<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link css -->
    <link rel="stylesheet" href="style/header.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/b815d0bec6.js" crossorigin="anonymous"></script>

</head>
<body>

    <!-- start header  -->
    
    <header class="header">
        <nav>
            <div class="top-nav">
                <div>
                    <span class="logo">meesho</span>
                </div>
                <div class="searchbar">
                    <i class="fa-solid fa-magnifying-glass searchIcon"></i>
                    <input type="text" name="" id="" placeholder="Try Saree,Kurti or Search by Product Code">
                </div>
                <div class="download">
                    <i class="fa-solid fa-mobile phone"></i>
                    <span>Download App</span>
                </div>
                <div class="Supplier">
                    <span>Become a Supplier</span>
                </div>
                <div class="Newsroom">
                    <span>Newsroom</span>
                </div>
                <div class="profile">
                    <i class="fa-regular fa-user profileIcon"></i>
                    <span>Profile</span>
                </div>
                <div class="cart">
                    <i class="fa-solid fa-cart-shopping addCart"></i>
                    <span>Cart</span>
                </div>
            </div>
            <hr>
            <div class="bottom-nav">
                <ul>
                    <li>Women Ethnic</li>
                    <li>Women Western</li>
                    <li>Men</li>
                    <li>Kids</li>
                    <li>Home & Kitchen</li>
                    <li>Beauty & Health</li>
                    <li>Jewellery & Accessories</li>
                    <li>Bags & Footwear</li>
                    <li>Electronics</li>
                </ul>
            </div>
            <hr>
        </nav>
    </header>
</body>
</html>
